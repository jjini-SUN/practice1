<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 창</title>
    <style>
        .parent{
            background:black;
            width:300px;
            height:300px;
            position:relative;
        }

        .child {
            background:yellow;
            width:100px;
            height:100px;
            position:absolute;
            right:50%;
        }
    </style>
</head>
<body>
    <div class = "parent">
        <div class = "child">

        </div>
    </div>
</body>
