<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타벅스 로그인창</title>
  <link rel = "stylesheet" href = "./css/input_login.css">
</head>
<body>
  <div class = "login-whole">

    <div class = "login-title">
      <p>로그인</p> <!--h2는 24px-->
    </div>

    <div class = "login-welcome">
      <p>Welcome! 스타벅스 코리아에 오신 것을 환영합니다.</p>
    </div>

    <div class = "component-login">
      <form>

        <div class = "component-input">
          <div>
            <input type = "text" placeholder = "아이디를 입력해 주세요 ">
          </div> <br>

          <div>
            <input type = "password" placeholder = "비밀번호를 입력해 주세요">
          </div> <br>

          <div class = "checkbox">
            <input type = "checkbox" id = "chk1">
            <label for = "chk1" style = "font-size:12px;
            text-indent:2px;">아이디 저장</label>
          </div> <br><br>

          <div>
            <input type = "submit" value = "로그인" >
          </div>
        </div>

      </form>
    </div>

    <div class = "signup">
      회원가입
    </div>

    <div class = "search-id">
      아이디 찾기
    </div>

    <div class = "search-pw">
      비밀번호 찾기
    </div>

  </div>

</body>
</html>
