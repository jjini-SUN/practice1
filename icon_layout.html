<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome 아이콘 cdn</title>
  <!--fontawesome cdn 추가-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!--cdn : 웹을 통해 실시간으로 적용하는 css링크-->
  <div style = "font-size:30px; color:royalblue; background:mintcream;">
    <p><i class="fa-regular fa-address-book"></i>연락처</p>
    <button><i class="fa-regular fa-address-book"></i>목록보기</button>
  </div>

  <br>

  <div style = "float:left; background:rgba(0, 0, 255, 0.5); width:20px; height:20px;
  display:flex; align-items: center; justify-content: center;">
    <i class="fa-solid fa-person"></i>
  </div>

  <div style = "float:left; background:rgba(255, 0, 0, 0.5); width:20px; height:20px;
  display:flex; align-items: center; justify-content: center;">
    <i class="fa-solid fa-person-dress"></i>
  </div>
  <div style = "clear:both;"></div>
</body>
</html>
